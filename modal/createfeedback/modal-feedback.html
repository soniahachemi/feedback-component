<div class="modal-header">
    <a href class="pull-right" ng-click='modalCreateFeedbackCtrl.close();'>
        <span class='glyphicon glyphicon-remove'></span>
    </a>
    <h2 class="modal-title text-center" id="myModalLabel">Send some feedback to the team</h2>
</div>
<div class="modal-body">
    <form id="form" ng-submit='modalCreateFeedbackCtrl.submitFeedback()'>
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                {{modalCreateFeedbackCtrl.type}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a href ng-click="modalCreateFeedbackCtrl.type='bug'">Bug</a>
                </li>
                <li role="menuitem">
                    <a href ng-click="modalCreateFeedbackCtrl.type='suggestion'">Suggestion</a>
                </li>
                <li role="menuitem">
                    <a href ng-click="modalCreateFeedbackCtrl.type='other'">Other</a>
                </li>
            </ul>
        </div>

        <br/><br/>
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <input type="radio" ng-model="modalCreateFeedbackCtrl.screenshot" ng-value="modalCreateFeedbackCtrl.screenshotDef" checked/>
                    Send this screenshot :
                    <img class="img-thumbnail" data-ng-src="{{modalCreateFeedbackCtrl.screenshotDef}}"/>
                    <br/>

                    <input type="radio" ng-model="modalCreateFeedbackCtrl.screenshot" ng-value="modalCreateFeedbackCtrl.screenshotFile"/>
                    Send another screenshot
                    <input id="selectedFile" style="display: none;" type="file" fileread="modalCreateFeedbackCtrl.screenshotFile" accept="image/*" value="browse"/>
                    <button ng-attr-title={{modalCreateFeedbackCtrl.getSelectedFile()}} class="btn btn-primary btn-xs" type="button" onclick="document.getElementById('selectedFile').click();" value="browse">
                        Browse...
                    </button>
                    <br/>
                    <input type="radio" ng-model="modalCreateFeedbackCtrl.screenshot" value=''>
                    Don't send any screenshot
                </div>
            </div>
            <div class="col-xs-6">
                <div class="well">
                    <label for='message'>
                        <h5>Your message :</h5>
                    </label>
                    <br/>
                    <textarea class="form-control" name='textarea' rows='10' cols='40' ng-model="modalCreateFeedbackCtrl.message" style="font-size: 12pt; resize:none" maxlength="500"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click='modalCreateFeedbackCtrl.close();'>
        Cancel</button>
    <input class="btn btn-primary" type='submit' value='Submit' form="form">

</div>
